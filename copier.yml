# Copier template configuration for NiceGUI projects

_templates_suffix: .jinja
_answers_file: .copier-answers.yml

# Project metadata questions
project_name:
  type: str
  help: What is your project name?
  placeholder: my-nicegui-app

project_slug:
  type: str
  help: What is your project slug (Python package name)?
  default: "{{ project_name|lower|replace('-', '_')|replace(' ', '_') }}"

project_description:
  type: str
  help: Brief description of your project
  default: A NiceGUI application with clean architecture

author_name:
  type: str
  help: Author name
  default: Your Name

author_email:
  type: str
  help: Author email
  default: your.email@example.com

python_version:
  type: str
  help: Python version
  default: "3.11"
  choices:
    - "3.10"
    - "3.11"
    - "3.12"

use_docker:
  type: bool
  help: Include Docker configuration?
  default: true

use_rq_worker:
  type: bool
  help: Include RQ worker for long-running tasks?
  default: true

use_github_actions:
  type: bool
  help: Include GitHub Actions CI/CD pipeline?
  default: true

# Exclude patterns
_exclude:
  - "*.pyc"
  - "__pycache__"
  - ".git"
  - ".pytest_cache"
  - ".mypy_cache"
  - ".ruff_cache"
  - "*.egg-info"
  - ".venv"
  - "venv"
  - ".DS_Store"
